<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="image"></img>
    <script>
      //Have to tell Javscript to slow down and wait for the data to come in 
      // Fetch is now in vanilla jQuery, creates a get request in given URL 
        fetch("https://api.unsplash.com/photos/random/?client_id=<YOUR-ACCESS-KEY>")
         // Takes promise and converts it to a JSON object
        .then(response => response.json())
      //   Only once you get back what your supposed to, then this will execute
        .then(data => {
            var image = document.getElementById('image');
            image.src = data.urls.regular;
        });
    </script>
</body>
</html>
